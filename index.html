
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackForHomeless</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        function loadGoogleMaps(apiKey) {
            if (!apiKey) {
                console.error("Error: API key is missing.");
                alert("Error: Google Maps API key not found.");
                return;
            }

            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap&v=weekly`;
            script.defer = true;
            document.head.appendChild(script);
        }

        fetch('config.json')
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load API key. Status: ${response.status}`);
                return response.json();
            })
            .then(config => {
                loadGoogleMaps(config.GOOGLE_MAPS_API_KEY);
            })
            .catch(error => {
                console.error("Error loading API key:", error);
                alert("Error: Could not load API key. Please check config.json.");
            });
    </script>
    
    <script src="https://karolmfg.github.io/Hack4Homeless/scripts/script.js" defer></script>
</head>
<body>

    <header>
        <h1 class="logo">Hack4Homeless</h1>
        <nav>
            <ul>
                <li><a href="https://karolmfg.github.io/Hack4Homeless/info">General Information</a></li>
                <li><a href="https://karolmfg.github.io/Hack4Homeless/edu">Educational Resources</a></li>
                <li><a href="#map">Community Outreach Map</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="map">
            <h2>Community Outreach Map</h2>
            <div id="map" style="height: 500px; width: 100%;"></div>
        </section>

<section id="directions">
    <h2>Find Directions to a Shelter</h2>

    <label for="start">Start:</label>
    <select id="start">
        <option value="current">Use My Location</option>
        <option value="1600 Pennsylvania Ave NW, Washington, DC">White House</option>
        <option value="600 Massachusetts Ave NW, Washington, DC">Bus Station</option>
        <option value="Union Station, Washington, DC">Union Station</option>
    </select>
    <label for="end">Select a Shelter:</label>
    <select id="end"></select>
    <label for="travel-mode">Travel Mode:</label>
    <select id="travel-mode">
        <option value="WALKING">Walking</option>
        <option value="DRIVING">Driving</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Public Transport</option>
    </select>
    <button id="get-directions">Get Directions</button>
    <div id="directions-panel" style="margin-top: 20px; background: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"></div>
</section>
    </main>
    
    <script src="https://karolmfg.github.io/Hack4Homeless/scripts/maps.js" defer></script>
    <script>
        let map, directionsService, directionsRenderer;
     function initMap() {
    if (!window.google || !google.maps) {
        console.error("Google Maps API failed to load.");
        alert("Google Maps API failed to load. Please check your API key.");
        return;
    }
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 38.9072, lng: -77.0369 }, // Washington, DC
    });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);
    directionsRenderer.setPanel(document.getElementById("directions-panel"));
    const shelters = [
        { name: "DC Central Kitchen", lat: 38.9006, lng: -77.0437 },
        { name: "Miriamâ€™s Kitchen", lat: 38.9027, lng: -77.0176 },
        { name: "SOME (So Others Might Eat)", lat: 38.8971, lng: -77.0276 },
        { name: "Friendship Place", lat: 38.9106, lng: -77.0324 },
        { name: "The Father McKenna Center", lat: 38.8993, lng: -77.0260 }
    ];
    shelters.forEach(shelter => {
        new google.maps.Marker({
            position: { lat: shelter.lat, lng: shelter.lng },
            map: map,
            title: shelter.name
        });
    });
    const shelterDropdown = document.getElementById("end");
    shelters.forEach(shelter => {
        let option = document.createElement("option");
        option.value = `${shelter.lat},${shelter.lng}`;
        option.textContent = shelter.name;
        shelterDropdown.appendChild(option);
    });
    document.getElementById("get-directions").addEventListener("click", () => {
        let start = document.getElementById("start").value;
        let end = document.getElementById("end").value.split(",");
        if (start === "current") {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    calculateAndDisplayRoute(userLocation, { lat: parseFloat(end[0]), lng: parseFloat(end[1]) });
                }, () => {
                    alert("Geolocation failed. Please enter your location manually.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        } else {
            calculateAndDisplayRoute(start, { lat: parseFloat(end[0]), lng: parseFloat(end[1]) });
        }
    });
}
        function calculateAndDisplayRoute(start, end) {
            directionsService.route(
                {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.WALKING, // Change to DRIVING if needed
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        alert("Directions request failed due to " + status);
                    }
                }
            );
        }
    </script>
</body>
</html>
